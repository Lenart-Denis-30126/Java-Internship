<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PitstopOil Management</title>

  <link rel="stylesheet" href="admin.component.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
</head>
<body>


<div class="topnav">
  <a class="active" href="#home">Management</a>
  <a href="users">Users</a>
  <a href="tasks">Tasks</a>
  <a href="orders">Orders</a>
  <a href="stock">Stock</a>
  <a href="products">Products</a>
  <a href="contact">Contact</a>
  <input type="text" placeholder="Search..">
</div>

   <header>

   </header>

   <main>


             <div class="main-section">
               <div class="dashbord">
                 <div class="icon-section">
                   <i class="fa fa-users" aria-hidden="true"></i><br>
                   <small>Users</small>
                   <p>{{numberOfUsers}}</p>
                 </div>
                 <div class="detail-section">
                   <a href='/users'>More Info </a>
                 </div>
               </div>


               <div class="dashbord dashbord-green">
                 <div class="icon-section">
                   <i class="fa fa-box" aria-hidden="true"></i><br>
                   <small>Orders</small>
                   <p>{{numberOfOrders}}</p>
                 </div>
                 <div class="detail-section">
                   <a href='/orders'>More Info </a>
                 </div>
               </div>

               <div class="dashbord dashbord-orange">
                 <div class="icon-section">
                   <i class="fa fa-cubes" aria-hidden="true"></i><br>
                   <small>Products</small>
                   <p>{{numberOfProducts}}</p>
                 </div>
                 <div class="detail-section">
                   <a href="/products">More Info </a>
                 </div>
               </div>

               <div class="dashbord dashbord-blue">
                 <div class="icon-section">
                   <i class="fa fa-tasks" aria-hidden="true"></i><br>
                   <small>Task</small>
                   <p>{{numberOfUsers}}</p>
                 </div>
                 <div class="detail-section">
                   <a href='/tasks'>More Info </a>
                 </div>
               </div>

               <div class="dashbord dashbord-red">
                 <div class="icon-section">
                   <i class="fa fa-clock" aria-hidden="true"></i><br>
                   <small>History</small>
                   <p>20</p>
                 </div>
                 <div class="detail-section">
                   <a href="#">More Info </a>
                 </div>
               </div>

               <div class="dashbord dashbord">
                 <div class="icon-section">
                   <i class="fa fa-clipboard-check" aria-hidden="true"></i><br>
                   <small>Stock</small>
                   <p>10</p>
                 </div>
                 <div class="detail-section">
                   <a href="#">More Info </a>
                 </div>
  </div>

     </div>


   </main>



</body>

</html>
