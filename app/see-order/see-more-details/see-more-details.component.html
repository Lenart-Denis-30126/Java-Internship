<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>PitstopOil Management</title>

  <link rel="stylesheet" href="see-more-details.component.scss">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="topnav">
  <a href="userOrders">Back</a>
  <a class="active" href="myOrder">Order Watch</a>

  <input type="text" placeholder="Search..">
</div>

<header>

  <div class="headerul">

    <iframe src="https://ntmaker.gfto.ru/newneontexten/?image_height=200&image_width=600&image_font_shadow_width=30&image_font_size=80&image_background_color=1F1F1F&image_text_color=B04AFF&image_font_shadow_color=5F14F7&image_url=http://bgfons.com/uploads/brick/brick_texture1885.jpg&image_text=Orders&image_font_family=Nickainley&" frameborder='no' scrolling='no' width="600" height="600"></iframe>
  </div>
</header>


<h1 class="shopinfo">THIS IS YOUR ORDERS</h1>
<h3 class="shopinfo1">Click on any order to see more informations</h3>

<main>

  <div class="container">

    <div class="table">
      <div class="table-header">
        <div class="header__item"><a id="name" class="filter__link" href="#">Customer ID</a></div>
        <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Order ID</a></div>
        <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Status</a></div>
        <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Price</a></div>
        <div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">Loyality Points</a></div>
      </div>
      <div class="table-content">
        <div class="table-row" *ngFor="let order of orders" >
          <div class="table-data">{{order.id}}</div>
          <div class="table-data">{{order.userId}}</div>
          <div class="table-data">In progress..</div>
          <div class="table-data">{{order.priceTotal}}</div>
          <div class="table-data">{{order.details}}</div>
        </div>
        </div>
    </div>
  </div>

</main>




</body>

</html>
